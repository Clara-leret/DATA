<html lang="fr">
<head>

    <title>Accueil - Mon Site sur les Fleurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #6ab04c;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            color: #fff;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #f9f9f9;
        }

        main {
            padding: 20px;
        }

        #intro {
            background-color: #fff;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        #intro h2 {
            color: #6ab04c;
        }

        #intro p {
            color: #555;
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6ab04c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #4f7f2a;
        }

        #featured-flowers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .flower {
            width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .flower img {
            max-width: 100%;
            border-radius: 5px;
        }

        .flower h3 {
            color: #6ab04c;
        }

        .flower p {
            color: #555;
        }

        footer {
            background-color: #6ab04c;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
